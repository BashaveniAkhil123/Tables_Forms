<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment Form</title>
     <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="container">
    
   <form action="">
    <h1 class="edit">payment Form</h1>
    <p>required fields *</p>
    <h2>Contact Information</h2>
    <p>Name *:<input type="text" name="name" required> </p>
    <fieldset>
        <legend>gender</legend>
    <p>
        
       
       Male <input type="radio" name="gender"  id="">
       Female <input type="radio" name="gender"  id="">  
    
      </p>
    </fieldset>
    <p>Address *:<textarea name="address" id="address" cols="100" rows="7" required></textarea></p>
    <p>Mail *<input type="email" name="email" id="email" required></p>
    <p> *Pincode<input type="number" name="pincoe" id="pincode" required></p>
    <h2>payment Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type">
            <option value="">select a card</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">master</option>
        </select>
    </p>
    <p>
        Card number <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        ExpirationDate: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>CVV <input type="password" name="cvv" id="cvv"></p>
      <input type="submit" value="pay now">
    



   </form>
</div>
    
</body>
</html>
